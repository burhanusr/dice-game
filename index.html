<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>

    <link rel="stylesheet" href="styles.css" />

    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="board player-board">
        <div class="board-top">
          <h2>Select Player</h2>
        </div>
        <div class="board-content">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M608-522 422-708q14-6 28.5-9t29.5-3q59 0 99.5 40.5T620-580q0 15-3 29.5t-9 28.5ZM234-276q51-39 114-61.5T480-360q18 0 34.5 1.5T549-354l-88-88q-47-6-80.5-39.5T341-562L227-676q-32 41-49.5 90.5T160-480q0 59 19.5 111t54.5 93Zm498-8q32-41 50-90.5T800-480q0-133-93.5-226.5T480-800q-56 0-105.5 18T284-732l448 448ZM480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q83 0 155.5 31.5t127 86q54.5 54.5 86 127T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-60Z"
              />
            </svg>
          </div>
          <div class="btn-select">
            <button type="button" id="1" class="btn one-player" onclick="selectPlayer(this.id)">1 Player</button>
            <button type="button" id="2" class="btn two-player" onclick="selectPlayer(this.id)">2 Player</button>
            <button type="button" id="3" class="btn three-player" onclick="selectPlayer(this.id)">3 Player</button>
          </div>
        </div>
      </div>

      <div class="board dice-board hidden">
        <div class="board-top">
          <h1>Dice Game<span></span></h1>
        </div>
        <div class="board-content">
          <div class="dice">
            <div class="player player-1">
              <p>Player 1</p>
              <img class="img1" src="./images/dice1.png" />
            </div>
            <div class="player player-2">
              <p>Player 2</p>
              <img class="img2" src="./images/dice1.png" />
            </div>
            <div class="player player-3">
              <p>Player 3</p>
              <img class="img3" src="./images/dice1.png" />
            </div>
          </div>
          <div class="btn-select">
            <button type="button" class="btn roll" onclick="roll()">Roll</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button>Â© <a href="https://github.com/burhanusr" target="_blank">burhanusr</a></button>
    </footer>

    <script src="dice.js"></script>
  </body>
</html>
